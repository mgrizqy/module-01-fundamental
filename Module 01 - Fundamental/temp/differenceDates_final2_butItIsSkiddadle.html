<script>

// Input tanggal pertama 

const date1 = new Date( prompt("Input first date. eg : 2000-05-25"));


const day1 = date1.getDate();
const month1 = date1.getMonth();
const year1 = date1.getFullYear();;

// Input tanggal kedua dan cek data dan tipenya

const date2 = new Date(prompt("Input second date. eg : 2000-05-25"));


const day2 = date2.getDate();
const month2 = date2.getMonth();
const year2 = date2.getFullYear();

// Proses hari

daySubstract = day1 - day2;

//alert(`${day1} - ${day2}`);

if (daySubstract < 0) {
    daySubstract = daySubstract * -1;
}

// Proses bulan

monthSubstract = month1 - month2;

//alert(`${month1} - ${month2}`);

if (monthSubstract < 0) {
    monthSubstract = monthSubstract * -1;
}

// Proses tahun

yearSubstract = year1 - year2;

//alert(`${year1} - ${year2}`);

if (yearSubstract < 0) {
    yearSubstract = yearSubstract * -1;
}

// Total

dateGap = ((yearSubstract * 365) + (monthSubstract * 30) - daySubstract)

if (dateGap < 0) {
    dateGap = dateGap * -1;
}




alert(`The gap between the dates (${year1}-${month1 + 1}-${day1} & ${year2}-${month2 + 1}-${day2}) is : ${dateGap} day(s)`);


</script>
